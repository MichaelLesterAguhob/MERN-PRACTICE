<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
</head>
<body>
    <center>
    <h1>Add User</h1>
    <form id="add-user-form">
        <input type="text" id="fname" placeholder="First Name"><br><br>
        <input type="text" id="mname" placeholder="Middle Name"><br><br>
        <input type="text" id="lname" placeholder="Last Name"><br><br>
        <button type="submit">Add</button>
    </form>
    <h1>Update User</h1>
    <form id="edit-user-form">
        <input type="text" id="fname-edit" placeholder="First Name"><br><br>
        <input type="text" id="mname-edit" placeholder="Middle Name"><br><br>
        <input type="text" id="lname-edit" placeholder="Last Name"><br><br>
        <input type="text" id="to-edit-id" hidden>
        <button type="submit">Update</button>
    </form>
    <hr>
    <div id="users"></div>
    </center>


    <script src="./index.js"></script>
</body>
</html>
